<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using span Tag</title>
</head>
<body>

    <h1>Using the <code>&lt;span&gt;</code> Tag</h1>

    <p>This is a paragraph with <span style="color: blue;">blue text</span> applied using the <code>&lt;span&gt;</code> tag.</p>

    <p>You can also use the <span style="font-weight: bold;">bold text</span> inside a sentence using <code>&lt;span&gt;</code>.</p>

    <p>Notice that <span style="color: red;">the color</span> is applied only to the word inside the <code>&lt;span&gt;</code> tag, not the entire paragraph.</p>

</body>
</html>
